<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
</head>
<body>
    <div class="login-container">
        <a href="/"> <!-- Link to the home page -->
            <img src="{{ url_for('static', filename='images/REDA_logo.png') }}" alt="Platform Logo">
        </a>
        <h1>Entrar na REDA</h1>
        <form id="loginForm" method="POST" action="/login"> <!-- Ensure action attribute points to correct endpoint -->
            <input type="text" id="username" name="username" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <button type="submit">Login</button>
            <a href="/register" class="register-link">Ainda não está registado? Registe-se aqui!</a> <!-- Link to register page -->
            <a href="/recoverpassword" class="forgot-password-link">Esqueceu-se da sua password?</a> <!-- Link to recover password page -->
        </form>
        <div class="contact-admin">
            <p>Problemas com a sua conta?</p>
            <a href="mailto:s0204.nit@gmail.com" class="contact-link">Contacte o administrador</a>
        </div>
    </div>

    

</body>
</html>
